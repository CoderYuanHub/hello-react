<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <!-- 加载 React。-->
    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    imgUrl: 'http://p1.music.126.net/4HzNJkZDodYjT9fGkP2CZQ==/109951166433624413.jpg?param=140y140',
                    isShow: true
                }
            }
            render() {
                const { imgUrl, isShow } = this.state;
                return(
                    <div>
                        {/* 1.普通属性绑定 */}
                        <div title="属性">title属性</div>
                        <img src={imgUrl} alt="" />
                        {/* 2.内联样式绑定 */}
                        <div style={{color: "red", fontSize: "20px"}}>内联样式</div>
                        {/* 3.class绑定 */}
                        <div className={"title"}></div>
                        <div className={"title " + isShow && "shwo-class"}>动态样式</div>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById("app"))
    </script>
</body>
</html>
