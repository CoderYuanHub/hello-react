<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <!-- 加载 React。-->
    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {

                }
                this.clickOneTest = this.clickOneTest.bind(this);
            }
            render() {
                const { } = this.state;
                return(
                    <div>
                        {/* 事件绑定方法一 */}
                        <button onClick={this.clickOne.bind(this)}>绑定1</button>
                        <button onClick={this.clickOneTest}>绑定1.1</button>
                        {/* 事件绑定办法方法二 */}
                        <button onClick={this.clickTwo}>绑定2</button>
                        {/* 事件绑定方法三 */}
                        <button onClick={() => {this.clickThree()}}>绑定3</button>


                    </div>
                )
            }
            clickOne () {
                console.log(1);
            }
            clickOneTest() {
                console.log(1.1);
            }
            clickTwo = () => {
                console.log(2);
            }
            clickThree() {
                console.log(3);
            }
        }
        ReactDOM.render(<App />, document.getElementById("app"))
    </script>
</body>
</html>
