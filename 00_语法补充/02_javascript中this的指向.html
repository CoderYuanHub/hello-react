    <script>
        class Persion {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            }
        }

        const p = new Persion('wyy', 24);
        // console.log(p.name, p.age);
        // p.running();

        const obj = {
            name: 'mly',
            age: 22
        };
        func.call(obj);
        
    </script>
