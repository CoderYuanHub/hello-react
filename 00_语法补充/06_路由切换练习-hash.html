<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a href="#/home">首页</a>
        <a href="#/about">关于</a>
    </div>
    <div class="inner"></div>
    <script>
        const inner = document.getElementsByClassName("inner")[0];

        // 监听hash变化
        window.addEventListener("hashchange", () => {
            console.log(location.hash);
            switch(location.hash) {
                case "#/home":
                    inner.innerHTML = "首页";
                    break;
                case "#/about":
                    inner.innerHTML = "关于";
                    break
                default:
                    inner.innerHTML = "";
            }
        })
    </script>
</body>
</html>
